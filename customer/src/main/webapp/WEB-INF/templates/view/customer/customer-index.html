<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>客户列表</title>
<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
<style type="text/css">
	.layui-form-label{
		text-align: left;
	}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-md6">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input type="text" name="title" placeholder="请输入客户姓名"
						autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md6">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-block">
					<input type="text" name="title" placeholder="请输入客户电话"
						autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row">
			<button class="layui-btn">搜索</button>
		</div>
		<table id="customer-table"></table>

		<script src="/static/layui/layui.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				var customerTable = table.render({ //其它参数在此省略
					elem : "#customer-table",
					url : "/customer/test",
					page : true,
					limit : 20, //默认采用20
					even : true,
					cols : [ [ //标题栏
					//{
					//	checkbox : true,
					//	LAY_CHECKED : false
					//}, 
					{
						field : 'id',
						title : 'ID',
						width : 50
					}, {
						field : 'realname',
						title : '姓名',
						width : 100
					}, {
						field : 'mobile',
						title : '电话',
						width : 100
					}, {
						field : 'createDate',
						title : '创建时间',
						width : 150
					}, {
						field : 'extra',
						title : '备注',
						width : 280
					} ] ]
				});

				tableIns.reload({
					where : { //设定异步数据接口的参数
						key : 'xxx',
						value : 'yyy'
					}
				});
			});
		</script>
</body>
</html>
