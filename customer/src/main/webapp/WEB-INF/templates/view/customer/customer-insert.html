<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>客户列表</title>
<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
<style type="text/css">
.layui-form-label {
	text-align: left;
}
</style>
</head>
<body>
	<div class="layui-container">
	<div class="layui-row"><div class="layui-input-block"></div></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="realname" required lay-verify="required"
						placeholder="请输入客户姓名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">必填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-inline">
					<input type="text" name="mobile" required
						lay-verify="required" placeholder="请输入客户电话" autocomplete="off"
						class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">必填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男"> <input
						type="radio" name="sex" value="女" title="女" checked>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="extra" placeholder="请输入备注信息" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<button id="test" class="layui-btn">测试</button>
	</div>
	<script src="/static/layui/layui.js"></script>
	<script>
		//Demo
		layui.use('form', function() {
			var form = layui.form;
			var $ = layui.jquery;
			$("#test").click(function() {
				parent.test(123);
			});
			//监听提交
			form.on('submit(formDemo)', function(data) {
				
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
</body>
</html>
